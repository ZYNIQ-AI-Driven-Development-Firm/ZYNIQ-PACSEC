<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Sec | Secure Key Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pac: {
                yellow: '#F2C94C',
                black: '#121212',
                blue: '#1e293b',
                ghostRed: '#FF0000',
                ghostPink: '#FFB8FF',
                ghostCyan: '#00FFFF',
                ghostOrange: '#FFB852',
              }
            },
            fontFamily: {
              arcade: ['"Press Start 2P"', 'cursive'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'chomp': 'chomp 0.3s infinite linear alternate',
              'dash': 'dash 1.5s ease-in-out infinite',
            },
            keyframes: {
              chomp: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(45deg)' }
              },
              dash: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F2C94C; 
      }
      .scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
        opacity: 0.15;
      }
    </style>
